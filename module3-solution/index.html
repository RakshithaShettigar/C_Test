<!doctype html>
<html lang="en" ng-app="NarrowItDownApp">
  <head>
    <title>Narrow Down Your Menu Choice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <style>
      .error{
        font-size: large;
        color: red;
      }
    </style>
  </head>
<body>
   <div class="container"  ng-controller="NarrowItDownController as list">
    <h1>Narrow Down Your Chinese Menu Choice</h1>

    <div class="form-group">
      <input type="text" placeholder="search term" class="form-control" ng-model="list.search_term">
    </div>

    <div class="form-group narrow-button">
      <button class="btn btn-primary" ng-click="list.find(list.search_term);">Narrow It Down For Me!</button>
    </div><br><br><br>
    <!-- <ol>
      <li ng-repeat="item in list.found">
         {{item.name}} ,{{item.short_name}} ,{{item.description}}
        <button ng-click=list.onRemove($index);>Don't want this one!</button></li>
  </ol> -->
    <!-- found-items should be implemented as a component-->
    <found-items found='list.found' on-remove="list.onRemove(index)" ></found-items>
    <div class="error" ng-show="(!list.search_term && list.found.length==0)||(list.found.length==0)">Nothing found</div>
  </div>

</body>
</html>
